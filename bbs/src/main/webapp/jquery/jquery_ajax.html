<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_ajax.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'jquery_data.json', //요청페이지
                type: 'get', //요청방식:get,post
                dataType: 'json',
                success: makePage,
                error: function (err) {
                    console.log(err);
                }
            });

            let fields = ['id','first_name','last_name','email','gender','ip_address'];
            function makePage(result) {
                console.log(result);
                let table = $('<table border="1">');
                let thead = $('<thead>');
                let tbody = makeBody(result);

                table.append(tbody);

                console.log(table);
                $('#show').append(table)
            }
            function makeTr(obj){
                let tr=$('<tr>').attr('id', obj.id);
                    fields.forEach(function(field){
                        console.log(field);
                        let td=$('<td>').text(obj[field]);
                            tr.append(td);
                    });                 
                    return tr;
            }
            function makeBody(dataAry) {
                let tbody = $('<tbody>');
                dataAry.forEach(function(item){
                   tbody.append(makeTr(item));
                })
                return tbody;
            };
        });
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
