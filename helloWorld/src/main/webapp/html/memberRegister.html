<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MemberRegister.html</title>
</head>
<body>
<p align="center">
<font size="4" color="blue">
	<b>회원 정보 입력</b>
	</font>
	</p>
	<hr>
	<from>
	<table width="600" height="350" border="1" cellpadding ="5" align="center">
	<tr>
	<td>아이디</td>
	<td><input type="text" name="id"></td>
	</tr>
	<tr>
	<td>비밀번호</td>
	<td><input type="password" name="pwd"></td>
	<tr>
	<td>이름</td>
	<td><input type="text" name="name"></td>
	</tr>
	<tr>
	<td>전화번호</td>
	<td><input type="text" name="tel1" size="3">
	<input name="tel2" size="4">
	<input name="tel3" size="4"></td>
	</tr>
	<tr>
	<td>직업</td>
	<td><select name="Job">

	</select></td>

	</td>
	<tr>
	<td>취미</td>
	<td><input type="checkbox" name="hobby" value="reading">독서 &nbsp;&nbsp;
	<input type="checkbox" name="hobby" value="game">게임&nbsp;&nbsp;

	<input type="checkbox" name="hobby" value="reading">음악감상&nbsp;&nbsp;
	<input type="checkbox" name="hobby" value="soccer">축구</td>
	</tr>
	<tr>
	<td>자기 소개 글</td>
	<td><textarea rows="7" cols="60" name="into">자기를 소개하는 글을 쓰세요</textarea></td>
	</tr>
	<tr>
	<td colspan="2" align="centr">
	<input type="submit" value="등록하기">&nbsp;&nbsp;
    <input type="reset" value="취소하기"></td>
    </tr>
	</table>
